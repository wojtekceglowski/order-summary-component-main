<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="[ card ] [ background-neutral-100 text-align-center br-2 ]">
      <img src="/images/illustration-hero.svg" alt="" class="card__image">
      <div class="[ card__content ] [ grid-flow ] [ padding-48 text-align-center ]">
        <h2 class="text-neutral-800 fw-black">Order Summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="[ flex-row ] [ background-neutral-200 text-align-left br-1 padding-24 ]">
          <div>
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div>
            <p class="[ text-neutral-800 fw-black ]">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <button class="[ link right ]">Change</button>
        </div>
        <button class="[ button ]" data-type="primary">Proceed to Payment</button>
        <button class="[ button ]" data-type="white">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
